<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="changename()">Apply</button>
</body>
</html>
<script>
    function changename(){
        var text=document.getElementById("display")
        text.textContent=`Name: ${document.getElementById("name").value} , Genger: ${document.getElementById("gender").value}`
    }
</script>
